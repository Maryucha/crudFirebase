<div class="container">
  <div class="card mt-2" *ngFor="let produto of produtos | async">
    <div class="card-body">
      <h5 class="card-title">{{ produto.nome }}</h5>
      <h3 class="card-subtitle mb-2 text-muted">{{ produto.categoria }}</h3>
      <ul lass="list-group list-group-flush">
        <li class="list-group-item list-group-item-action">VALOR {{ produto.valor }}</li>
        <li class="list-group-item list-group-item-action">QUANTIDADE {{ produto.quantidade }}</li>
      </ul>
      <a class="btn btn-warning">Editar</a>
      <a class="btn btn-danger">Excluir</a>
    </div>
  </div>
</div>
